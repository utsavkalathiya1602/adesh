<div class="container">
    <a href="clients.html" class="back-link">Back to Clients</a>

                </tr>
            </tbody>
        </table>

    <div class="footer-totals">
        <div class="footer-card paid">
            <div class="footer-label">Total Paid</div>

            <div class="footer-value" id="totalGrandTotal">‚Çπ0.00</div>

    </div>
</div>

<!-- Modal for Invoice Details -->

    <div class="modal-content">
        <div class="modal-header">
            <h3>Invoice Details</h3>
            <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Invoice details will be loaded here -->
        </div>
    </div>
</div>

<script>
// Store invoice data globally for access
let allInvoicesData = [];

async function loadInvoices(clientName) {
    try {
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = '<tr><td colspan="10" class="loading">Loading invoices...</td></tr>';
        
        const res = await fetch(`http://localhost:5000/api/search?q=${encodeURIComponent(clientName)}`);
        if (!res.ok) throw new Error('Failed to fetch invoices');
        
        const data = await res.json();
        
        // Store the data globally
        allInvoicesData = data;

        document.getElementById('title').textContent = `Invoices`;
        document.getElementById('clientName').textContent = clientName;

        tbody.innerHTML = '';

        if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="10" class="no-invoices">No invoices found for this client</td></tr>';
            updateTotals(0, 0, 0);
            return;
        }

        let totalPaid = 0;
        let totalPending = 0;
        let totalGrandTotal = 0;

        data.forEach(inv => {
            const paid = parseFloat(inv.paid_amount || 0);
            const grandTotal = parseFloat(inv.grand_total || 0);
            const pending = grandTotal - paid;
            const isPaid = pending <= 0;

            totalPaid += paid;
            totalPending += pending;
            totalGrandTotal += grandTotal;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${inv.id}</td>
                <td>${inv.client_name}</td>
                <td>${inv.mobile}</td>
                <td><strong>${inv.invoice_no}</strong></td>
                <td>${inv.invoice_date}</td>
                <td class="amount-cell">‚Çπ${parseFloat(inv.sub_total || 0).toFixed(2)}</td>
                <td class="amount-cell">‚Çπ${grandTotal.toFixed(2)}</td>
                <td class="amount-cell paid-cell">‚Çπ${paid.toFixed(2)}</td>
                <td class="amount-cell pending-cell">‚Çπ${pending.toFixed(2)}</td>
                <td>
                    <div class="payment-action">
                        ${isPaid ? 
                            '<span class="paid-badge">Paid</span>' : 
                            `<input type="number" 
                                   class="payment-input" 
                                   id="pay_${inv.id}" 
                                   placeholder="Amount"
                                   min="0" 
                                   max="${pending.toFixed(2)}"
                                   step="0.01">
                            <button class="pay-btn" onclick="payInvoice('${clientName}', ${inv.id})">Pay</button>`
                        }
                        <button class="details-btn" onclick="viewInvoiceDetails(${inv.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                            Details
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });

        updateTotals(totalPaid, totalPending, totalGrandTotal);

    } catch (error) {
        console.error('Error loading invoices:', error);
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = `
            <tr>
                <td colspan="10" style="text-align: center; padding: 40px 20px; color: #dc2626; background: #fef2f2;">
                    <div style="font-size: 32px; margin-bottom: 12px;">‚ùå</div>
                    Error loading invoices<br>
                    <small style="color: #94a3b8; margin-top: 8px; display: block;">${error.message}</small>
                </td>
            </tr>
        `;
        updateTotals(0, 0, 0);
    }
}

// Function to view invoice details
async function viewInvoiceDetails(invoiceId) {
    try {
        // Find the invoice in our stored data
        const invoice = allInvoicesData.find(inv => inv.id == invoiceId);
        
        if (!invoice) {
            // If not found in stored data, fetch it from API
            const res = await fetch(`http://localhost:5000/api/invoice/${invoiceId}`);
            if (!res.ok) throw new Error('Failed to fetch invoice details');
            const data = await res.json();
            showInvoiceDetails(data);
        } else {
            showInvoiceDetails(invoice);
        }
    } catch (error) {
        console.error('Error fetching invoice details:', error);
        alert('Failed to load invoice details. Please try again.');
    }
}

// Function to show invoice details in modal
async function showInvoiceDetails(invoice) {
    const modalBody = document.getElementById('modalBody');
    
    // Show loading state
    modalBody.innerHTML = '<div class="loading">Loading invoice details...</div>';
    
    try {
        // Fetch detailed invoice data from the new API endpoint
        const response = await fetch(`http://localhost:5000/api/invoice/${invoice.client_name}/${invoice.id}`);
        
        if (!response.ok) {
            throw new Error(`Failed to fetch invoice details: ${response.status}`);
        }
        
        const detailedInvoice = await response.json();
        
        // Now parse items from the detailed response
        let items = [];
        try {
            if (detailedInvoice.items && typeof detailedInvoice.items === 'string') {
                items = JSON.parse(detailedInvoice.items);
            } else if (detailedInvoice.items && Array.isArray(detailedInvoice.items)) {
                items = detailedInvoice.items;
            }
        } catch (e) {
            console.error('Error parsing items:', e);
        }
        
        const paid = parseFloat(detailedInvoice.paid_amount || 0);
        const pending = parseFloat(detailedInvoice.grand_total || 0) - paid;
        
        modalBody.innerHTML = `
            <div class="invoice-details">
                <div class="invoice-details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Invoice Number</span>
                        <span class="detail-value">${detailedInvoice.invoice_no || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date</span>
                        <span class="detail-value">${detailedInvoice.invoice_date || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Client Name</span>
                        <span class="detail-value">${invoice.client_name || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Mobile</span>
                        <span class="detail-value">${detailedInvoice.mobile || 'N/A'}</span>
                    </div>
                </div>
                
                ${items.length > 0 ? `
                <div class="items-section">
                    <h4 style="margin-bottom: 12px; color: #475569;">Items Purchased</h4>
                    <table class="items-table">
                        <thead>
                            <tr>

});

async function payInvoice(clientName, invoiceId) {
    const input = document.getElementById(`pay_${invoiceId}`);
    const value = input.value.trim();

    if (value === "") {
        alert("Please enter an amount");
        input.focus();
        return;
    }

    const amountPaid = parseFloat(value);
    const row = input.closest('tr');
    const pendingElement = row.querySelector('.pending-cell');
    const pendingText = pendingElement.textContent.replace('‚Çπ', '');
    const pendingAmount = parseFloat(pendingText);

    if (isNaN(amountPaid) || amountPaid <= 0) {
        alert("Please enter a valid positive amount");
        input.focus();
        return;
    }

    if (amountPaid > pendingAmount) {
        alert(`Amount cannot exceed pending amount of ‚Çπ${pendingAmount.toFixed(2)}`);
        input.focus();
        return;
    }

    try {
        const res = await fetch('http://localhost:5000/api/payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                clientName: clientName, 
                invoiceId: invoiceId, 
                amountPaid: amountPaid 
            })
        });

        const data = await res.json();
        
        if (res.ok) {
            alert(data.message || "Payment recorded successfully!");
            loadInvoices(clientName);
        } else {
            alert(data.message || "Error recording payment");
        }
    } catch (error) {
        console.error('Error recording payment:', error);
        alert("Network error. Please try again.");
    }
}
