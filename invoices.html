

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Invoices</title>
<style>
    body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        background: #f8fafc;
        padding: 24px;
        margin: 0;
        color: #334155;
    }

    .container {
        background: #ffffff;
        padding: 32px;
        border-radius: 12px;
        max-width: 1370px;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        border: 1px solid #e2e8f0;
    }

    .header {
        text-align: center;
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 1px solid #e2e8f0;
    }

    .header h2 {
        color: #0f172a;
        font-size: 28px;
        font-weight: 600;
        margin: 0 0 8px 0;
        letter-spacing: -0.5px;
    }

    .client-name {
        color: #475569;
        font-size: 16px;
        font-weight: 500;
    }

    .table-container {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 24px;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 1200px;
    }

    thead {
        background: #f1f5f9;
    }

    th {
        padding: 14px 12px;
        text-align: left;
        font-weight: 600;
        font-size: 13px;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #e2e8f0;
    }

    tbody tr {
        border-bottom: 1px solid #f1f5f9;
        transition: background-color 0.2s ease;
    }

    tbody tr:hover {
        background: #f8fafc;
    }

    td {
        padding: 14px 12px;
        vertical-align: middle;
        font-size: 14px;
    }

    .amount-cell {
        font-family: 'Courier New', monospace;
        font-weight: 500;
    }

    .paid-cell {
        color: #16a34a;
    }

    .pending-cell {
        color: #dc2626;
    }

    .payment-action {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .payment-input {
        width: 100px;
        padding: 8px 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 14px;
        font-family: 'Courier New', monospace;
        background: #ffffff;
    }

    .payment-input:focus {
        outline: none;
        border-color: #475569;
        box-shadow: 0 0 0 2px rgba(71, 85, 105, 0.08);
    }

    .payment-input:disabled {
        background: #f1f5f9;
        color: #94a3b8;
        cursor: not-allowed;
    }

    .pay-btn {
        background: #475569;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .pay-btn:hover:not(:disabled) {
        background: #334155;
        transform: translateY(-1px);
    }

    .pay-btn:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
        transform: none;
    }

    .details-btn {
        background: #0f172a;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        margin-left: 8px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .details-btn:hover {
        background: #1e293b;
        transform: translateY(-1px);
    }

    .payment-history-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        margin-left: 8px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .payment-history-btn:hover {
        background: #2563eb;
        transform: translateY(-1px);
    }

    .paid-badge {
        background: #dcfce7;
        color: #166534;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        display: inline-block;
    }

    tfoot {
        background: #f8fafc;
        border-top: 2px solid #e2e8f0;
    }

    tfoot td {
        font-weight: 600;
        color: #0f172a;
        padding: 16px 12px;
        border-top: 1px solid #e2e8f0;
    }

    .total-label {
        text-align: right;
        color: #64748b;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .footer-totals {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-top: 24px;
    }

    .footer-card {
        background: #f8fafc;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }

    .footer-card.paid {
        border-left: 4px solid #16a34a;
    }

    .footer-card.pending {
        border-left: 4px solid #dc2626;
    }

    .footer-card.total {
        border-left: 4px solid #475569;
    }

    .footer-label {
        font-size: 14px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
    }

    .footer-value {
        font-size: 24px;
        font-weight: 600;
        color: #0f172a;
        font-family: 'Courier New', monospace;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        border-radius: 12px;
        width: 90%;
        max-width: 1250px;
        max-height: 95vh;
        overflow-y: auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .modal-header {
        padding: 24px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8fafc;
        border-radius: 12px 12px 0 0;
    }

    .modal-header h3 {
        margin: 0;
        color: #0f172a;
        font-size: 20px;
        font-weight: 600;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        color: #64748b;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s ease;
    }

    .close-btn:hover {
        background: #e2e8f0;
        color: #475569;
    }

    .modal-body {
        padding: 24px;
    }

    .invoice-details {
        margin-bottom: 24px;
    }

    .invoice-details-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-bottom: 24px;
    }

    .detail-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .detail-label {
        font-size: 12px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
    }

    .detail-value {
        font-size: 14px;
        color: #334155;
        font-weight: 500;
    }

    .items-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
    }

    .items-table th {
        background: #f1f5f9;
        padding: 12px;
        font-size: 12px;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #e2e8f0;
    }

    .items-table td {
        padding: 12px;
        border-bottom: 1px solid #f1f5f9;
        font-size: 14px;
    }

    .items-table tr:hover {
        background: #f8fafc;
    }

    .invoice-totals {
        margin-top: 24px;
        padding: 20px;
        background: #f8fafc;
        border-radius: 8px;
        border-left: 4px solid #475569;
    }

    .invoice-totals-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #e2e8f0;
    }

    .invoice-totals-row:last-child {
        border-bottom: none;
        font-weight: 600;
        font-size: 16px;
        color: #0f172a;
    }

    /* Payment History Styles */
    .payment-history {
        margin-top: 24px;
    }

    .payment-history h4 {
        margin-bottom: 16px;
        color: #475569;
        font-size: 16px;
        font-weight: 600;
    }

    .payment-history-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
    }

    .payment-history-table th {
        background: #f1f5f9;
        padding: 12px;
        font-size: 12px;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #e2e8f0;
    }

    .payment-history-table td {
        padding: 12px;
        border-bottom: 1px solid #f1f5f9;
        font-size: 14px;
    }

    .payment-history-table .amount {
        font-family: 'Courier New', monospace;
        font-weight: 500;
    }

    .payment-history-table .positive {
        color: #16a34a;
        font-weight: 600;
    }

    .payment-history-table .negative {
        color: #dc2626;
        font-weight: 600;
    }

    .no-payments {
        text-align: center;
        padding: 32px;
        color: #64748b;
        font-style: italic;
        background: #f1f5f9;
        border-radius: 8px;
        border: 1px dashed #cbd5e1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .footer-totals {
            grid-template-columns: 1fr;
        }
        
        .container {
            padding: 24px;
        }
        
        .payment-action {
            flex-direction: column;
            align-items: stretch;
        }
        
        .payment-input {
            width: 100%;
        }
        
        .invoice-details-grid {
            grid-template-columns: 1fr;
        }
        
        .modal-content {
            width: 95%;
            max-height: 90vh;
        }
    }

    @media (max-width: 640px) {
        body {
            padding: 16px;
        }
        
        .header h2 {
            font-size: 24px;
        }
        
        td, th {
            padding: 10px 8px;
        }
        
        .payment-action {
            flex-direction: column;
            gap: 8px;
        }
        
        .details-btn {
            margin-left: 0;
            margin-top: 8px;
            width: 100%;
        }
    }

    .loading {
        text-align: center;
        padding: 40px 20px;
        color: #64748b;
        font-style: italic;
    }

    .loading::before {
        content: "‚è≥";
        font-size: 32px;
        display: block;
        margin-bottom: 12px;
    }

    .no-invoices {
        text-align: center;
        padding: 40px 20px;
        color: #64748b;
        font-style: italic;
        background: #f1f5f9;
        border-radius: 8px;
        border: 1px dashed #cbd5e1;
    }

    .no-invoices::before {
        content: "üì≠";
        font-size: 32px;
        display: block;
        margin-bottom: 12px;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #475569;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 16px;
        padding: 8px 12px;
        border-radius: 6px;
        background: #f1f5f9;
        border: 1px solid #e2e8f0;
        transition: all 0.2s ease;
    }

    .back-link:hover {
        background: #e2e8f0;
        text-decoration: none;
    }

    .back-link::before {
        content: "‚Üê";
        font-size: 16px;
    }

    .tabs {
        display: flex;
        border-bottom: 1px solid #e2e8f0;
        margin-bottom: 24px;
    }

    .tab-btn {
        padding: 12px 24px;
        background: none;
        border: none;
        border-bottom: 3px solid transparent;
        color: #64748b;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .tab-btn.active {
        color: #475569;
        border-bottom-color: #475569;

    .tab-btn:hover:not(.active) {

    }

        display: none;
    }

    .tab-content.active {
        display: block;
    }
</style>

<body>

<div class="container">
    <a href="clients.html" class="back-link">Back to Clients</a>
    
    <div class="header">
        <h2 id="title">Client Invoices</h2>
        <div class="client-name" id="clientName"></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('invoices')">Invoices</button>
        <!-- <button class="tab-btn" onclick="showTab('history')">Payment History</button> -->
    </div>

    <!-- Invoices Tab -->
    <div id="invoicesTab" class="tab-content active">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Mobile</th>
                        <th>Invoice No</th>
                        <th>Date</th>
                        <th>Sub Total</th>
                        <th>Grand Total</th>
                        <th>Amount Paid</th>
                        <th>Pending Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                    <tr>
                        <td colspan="10" class="loading">Loading invoices...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer-totals">
            <div class="footer-card paid">
                <div class="footer-label">Total Paid</div>
                <div class="footer-value" id="totalPaid">‚Çπ0.00</div>
            </div>
            <div class="footer-card pending">
                <div class="footer-label">Total Pending</div>
                <div class="footer-value" id="totalPending">‚Çπ0.00</div>
            </div>
            <div class="footer-card total">
                <div class="footer-label">Grand Total</div>
                <div class="footer-value" id="totalGrandTotal">‚Çπ0.00</div>
            </div>
        </div>
    </div>

    <!-- Payment History Tab -->
    <div id="historyTab" class="tab-content">
        <div class="payment-history">
            <h4>Payment History for <span id="historyClientName"></span></h4>
            <div id="paymentHistoryContent">
                <div class="loading">Loading payment history...</div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Invoice Details -->
<div id="invoiceModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Invoice Details</h3>
            <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Invoice details will be loaded here -->
        </div>
    </div>
</div>

<!-- Modal for Payment History -->
<div id="paymentHistoryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Payment History</h3>
            <button class="close-btn" onclick="closePaymentHistoryModal()">√ó</button>
        </div>
        <div class="modal-body" id="paymentHistoryModalBody">
            <!-- Payment history will be loaded here -->
        </div>
    </div>
</div>

<script>
// Global variables
let allInvoicesData = [];
let currentClientName = '';
let paymentHistoryData = [];

// Tab functionality
function showTab(tabName) {
    // Update tab buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`.tab-btn[onclick*="${tabName}"]`).classList.add('active');
    
    // Update tab content
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });
    document.getElementById(`${tabName}Tab`).classList.add('active');
    
    // Load payment history if needed
    if (tabName === 'history' && currentClientName) {
        loadPaymentHistory(currentClientName);
    }
}

async function loadInvoices(clientName) {
    try {
        currentClientName = clientName;
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = '<tr><td colspan="10" class="loading">Loading invoices...</td></tr>';
        
        const res = await fetch(`http://localhost:5000/api/search?q=${encodeURIComponent(clientName)}`);
        if (!res.ok) throw new Error('Failed to fetch invoices');
        
        const data = await res.json();
        
        // Store the data globally
        allInvoicesData = data;

        document.getElementById('title').textContent = `Invoices`;
        document.getElementById('clientName').textContent = clientName;
        document.getElementById('historyClientName').textContent = clientName;

        tbody.innerHTML = '';

        if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="10" class="no-invoices">No invoices found for this client</td></tr>';
            updateTotals(0, 0, 0);
            return;
        }

        let totalPaid = 0;
        let totalPending = 0;
        let totalGrandTotal = 0;

        data.forEach(inv => {
            const paid = parseFloat(inv.paid_amount || 0);
            const grandTotal = parseFloat(inv.grand_total || 0);
            const pending = grandTotal - paid;
            const isPaid = pending <= 0;

            totalPaid += paid;
            totalPending += pending;
            totalGrandTotal += grandTotal;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${inv.id}</td>
                <td>${inv.client_name}</td>
                <td>${inv.mobile}</td>
                <td><strong>${inv.invoice_no}</strong></td>
                <td>${inv.invoice_date}</td>
                <td class="amount-cell">‚Çπ${parseFloat(inv.sub_total || 0).toFixed(2)}</td>
                <td class="amount-cell">‚Çπ${grandTotal.toFixed(2)}</td>
                <td class="amount-cell paid-cell">‚Çπ${paid.toFixed(2)}</td>
                <td class="amount-cell pending-cell">‚Çπ${pending.toFixed(2)}</td>
                <td>
                    <div class="payment-action">
                        ${isPaid ? 
                            '<span class="paid-badge">Paid</span>' : 
                            `<input type="number" 
                                   class="payment-input" 
                                   id="pay_${inv.id}" 
                                   placeholder="Amount"
                                   min="0" 
                                   max="${pending.toFixed(2)}"
                                   step="0.01">
                            <button class="pay-btn" onclick="payInvoice('${clientName}', ${inv.id})">Pay</button>`
                        }
                        <button class="details-btn" onclick="viewInvoiceDetails(${inv.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                            Details
                        </button>
                        <button class="payment-history-btn" onclick="viewPaymentHistory('${clientName}', ${inv.id}, '${inv.invoice_no}')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="14" height="14">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                            </svg>
                            Payments
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });

        updateTotals(totalPaid, totalPending, totalGrandTotal);

    } catch (error) {
        console.error('Error loading invoices:', error);
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = `
            <tr>
                <td colspan="10" style="text-align: center; padding: 40px 20px; color: #dc2626; background: #fef2f2;">
                    <div style="font-size: 32px; margin-bottom: 12px;">‚ùå</div>
                    Error loading invoices<br>
                    <small style="color: #94a3b8; margin-top: 8px; display: block;">${error.message}</small>
                </td>
            </tr>
        `;
        updateTotals(0, 0, 0);
    }
}

// Function to view invoice details
async function viewInvoiceDetails(invoiceId) {
    try {
        const invoice = allInvoicesData.find(inv => inv.id == invoiceId);
        
        if (!invoice) {
            const res = await fetch(`http://localhost:5000/api/invoice/${currentClientName}/${invoiceId}`);
            if (!res.ok) throw new Error('Failed to fetch invoice details');
            const data = await res.json();
            showInvoiceDetails(data);
        } else {
            showInvoiceDetails(invoice);
        }
    } catch (error) {
        console.error('Error fetching invoice details:', error);
        alert('Failed to load invoice details. Please try again.');
    }
}

// Function to show invoice details in modal
async function showInvoiceDetails(invoice) {
    const modalBody = document.getElementById('modalBody');
    
    modalBody.innerHTML = '<div class="loading">Loading invoice details...</div>';
    
    try {
        const response = await fetch(`http://localhost:5000/api/invoice/${currentClientName}/${invoice.id}`);
        
        if (!response.ok) {
            throw new Error(`Failed to fetch invoice details: ${response.status}`);
        }
        
        const detailedInvoice = await response.json();
        
        let items = [];
        try {
            if (detailedInvoice.items && typeof detailedInvoice.items === 'string') {
                items = JSON.parse(detailedInvoice.items);
            } else if (detailedInvoice.items && Array.isArray(detailedInvoice.items)) {
                items = detailedInvoice.items;
            }
        } catch (e) {
            console.error('Error parsing items:', e);
        }
        
        const paid = parseFloat(detailedInvoice.paid_amount || 0);
        const pending = parseFloat(detailedInvoice.grand_total || 0) - paid;
        
        modalBody.innerHTML = `
            <div class="invoice-details">
                <div class="invoice-details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Invoice Number</span>
                        <span class="detail-value">${detailedInvoice.invoice_no || 'N/A'}</span>
                    </div>

async function payInvoice(clientName, invoiceId) {
  const input = document.getElementById(`pay_${invoiceId}`);
  const value = input.value.trim();

  if (value === "") {
    alert("Please enter an amount");
    input.focus();
    return;
  }

  const amountPaid = parseFloat(value);
  const row = input.closest('tr');
  const pendingElement = row.querySelector('.pending-cell');
  const pendingText = pendingElement.textContent.replace('‚Çπ', '');
  const pendingAmount = parseFloat(pendingText);

  if (isNaN(amountPaid) || amountPaid <= 0) {
    alert("Please enter a valid positive amount");
    input.focus();
    return;
  }

  if (amountPaid > pendingAmount) {
    alert(`Amount cannot exceed pending amount of ‚Çπ${pendingAmount.toFixed(2)}`);
    input.focus();
    return;
  }

  try {
    const res = await fetch('http://localhost:5000/api/payment', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        clientName: clientName, 
        invoiceId: invoiceId, 
        amountPaid: amountPaid 
      })
    });

    const data = await res.json();
    
    if (res.ok) {
      alert(data.message || "Payment recorded successfully!");
      
      // Clear the input field
      input.value = '';
      
      // Reload invoices
      loadInvoices(clientName);
      
      // Always reload payment history tab when payment is made
      loadPaymentHistory(clientName);
      
    } else {
      alert(data.message || "Error recording payment");
    }
  } catch (error) {
    console.error('Error recording payment:', error);
    alert("Network error. Please try again.");
  }
}
